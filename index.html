<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Weekly Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weekly Menu Creator</h1>
    <div class="container">
      <!-- Column 1 -->
      <div class="column">
        <h2>Add Dish</h2>
        <input type="text" id="title" placeholder="Dish Title" />
        <textarea
          id="ingredients"
          placeholder="Ingredients (comma separated)"
        ></textarea>

        <!-- Category selector -->
        <select id="category">
          <option value="main">Main</option>
          <option value="side">Side</option>
          <option value="snacks">Snacks</option>
        </select>

        <button id="saveBtn" class="btn-green">Save Dish</button>
      </div>

      <!-- Column 2 -->
      <div class="column">
        <h2>Dish Bank</h2>
        <input type="text" id="searchBox" placeholder="Search dishes..." />

        <div class="section" id="main-section">
          <div class="section-header" data-target="main-list">Main ⯆</div>
          <div class="section-list" id="main-list"></div>
        </div>

        <div class="section" id="side-section">
          <div class="section-header" data-target="side-list">Side ⯆</div>
          <div class="section-list" id="side-list"></div>
        </div>

        <div class="section" id="snacks-section">
          <div class="section-header" data-target="snacks-list">Snacks ⯆</div>
          <div class="section-list" id="snacks-list"></div>
        </div>
      </div>

      <!-- Column 3 -->
      <div class="column" id="menuColumn">
        <h2>Weekly Menu</h2>
        <div id="weeklyMenu" class="drop-zone"></div>
        <br />
        <button id="extractBtn" class="btn-green">Extract Grocery List</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
  <footer class="footer">
    &copy; 2025 Weekly Menu Creator by Khoa Le. All rights reserved.
  </footer>
</html>
